<script>
var slideIndex=1;
var picClassName = "photo";

$(function() {
	showDivs(slideIndex,picClassName);
	
	$("#photo").click(function(e) {
		slideIndex=1;
		picClassName = "photo";
        showDivs(slideIndex);
    });
	$("#avig").click(function(e) {
		slideIndex=1;
		picClassName = "avignon";
        showDivs(slideIndex);
    });
	$("#arles").click(function(e) {
		picClassName = "arles";
		slideIndex=1;
        showDivs(slideIndex);
    });
});

function showNone()
{
	var nn = ["photo","arles","avignon"];
	for(j=0; j<nn.length; j++)
	{
	var i;
    var x = document.getElementsByClassName(nn[j]);
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none"; 
		}
	}
}

function plusDivs(n) {
    showDivs(slideIndex += n, picClassName);
}

function showDivs(n) {
	showNone();
    var i;
    var x = document.getElementsByClassName(picClassName);
    if (n > x.length) {slideIndex = 1} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
    }
    x[slideIndex-1].style.display = "block"; 
}
